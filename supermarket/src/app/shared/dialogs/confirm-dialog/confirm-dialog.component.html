<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.description }}</div>
<div mat-dialog-actions class="d-flex">
    <button class="btn btn-outline-secondary col-md-4" mat-button mat-dialog-close (click)='this.dialogRef.close()'>
        {{ data.cancelButtonText }}
    </button>
    <button class="btn btn-outline-secondary col-md-4" mat-button mat-dialog-close (click)='this.dialogRef.close(true)'
        cdkFocusInitial>
        {{ data.confirmButtonText }}
    </button>
</div>
