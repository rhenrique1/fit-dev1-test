<table class="product-card text-center">
    <tr>
        <td class="product-photo">
            <mat-icon>fastfood</mat-icon>
        </td>
    <tr>
        <td class="fs-16 product-name">{{ product.name }}</td>
    </tr>
    <tr>
        <td class="price-tag">
            {{ product.price | currency: 'BRL' }}
        </td>
    </tr>
    <tr>
        <td class="quantity" [ngStyle]="{ color: product.available > 1 ? 'lightblue' : 'red' }">
            Restam: {{ product.available }} un.
        </td>
    </tr>
    <tr>
        <td>
            <hr>
        </td>
    </tr>
    <tr>
        <td>
            <button mat-flat-button class="add-to-cart-button" aria-label="Adicionar ao carrinho."
                (click)="onAddProductToCart()">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </td>
    </tr>
</table>
